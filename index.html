
<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<meta http-equix="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>title</title>

<body>
  <main class="row col-12">
    <h1>Bookmarks</h1>
  
  <div class="add-bookmark-form row col-12">
    <form aria-label="Add a new Bookmark"> 
      <label for='show-add-form'></label>
      <button type="button" id="show-add-form">Add a New Bookmark</button>
      <label for="rating-filter"></label>
      <select id="rating-filter">
        <option value="0">No Filter</option>
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
    </form>
  </div>
  <div class="row col-12 bookmark-creation">
  </div>

<!-- end of add form -->
  <div>
  <ul aria-label="my bookmarks" class="js-bookmark-display">  
    <!-- bookmark items here -->
  </ul>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  </main>
</body>
</html>
